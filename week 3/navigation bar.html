<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #ccc;
        }
        nav#topmenu ul {
            list-style-type: none;
            background-color: #444;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        nav#topmenu li {
            font-size: 20px;
            line-height: 30px;
            height: 30px;
            padding: 15px;
            display: inline-block;
        }
        nav#topmenu a{
            text-decoration: none;
            color: #fff;
            display: block;
            transition: all 0.3s ease;
            padding: 6px;
        }
        nav#topmenu a:hover {
            background-color: #8e8989;
            border-radius: 10px;
        }
        h1 {
            font-size: 30px;
            text-align: center;
            margin-top: 30px;
            color: #000000;
        }
        p {
            font-size: 20px;
            color: #000000;
            text-align:center;
        }
    </style>
    </head>
    <body>
        <nav id="topmenu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div>
            <h1>Welcome to my website!</h1>
            <p>This is the homepage of my website. You are free to explore the different sections using the navigation bar at the top.</p>
        </div>
    </body>
</html>
