<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My to do list</title>
        <style>
            .my-list {
                margin: 0 auto;
                padding: 8px 24px;
                width: 500px;
                font-size: 30px;
                border: 1px solid #f7f381;
                background-color: #f7f381;
                box-shadow: 0 0 10px 2px #333333;
                }
            .my-list ol {
                margin: 12px ;
            }
            .my-list p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="my-list">
            <h1 style="color: rgb(110, 19, 148);">Today's to do list</h1>
            <p style="color: gray;">Monday, September 19th</p>
            <ol>
                <li>Write a blog post</li>
                <li>Go to the bank</li>
                <li>Study for exams</li>
                <li>Renew web hosting account and domain name</li>
                <li>Learn something new</li>
                <li>Update project log</li>
            </ol>
        </div>
    </body>
</html>
